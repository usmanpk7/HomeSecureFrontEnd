    <!--begin::Form-->
    <form #loginForm="ngForm" class="login-form form" method="post" method="post" (ngSubmit)="login()">
        <div class="pb-lg-0 pb-5">
        </div>

        <div class="form-group">
            <label class="Login-labelStyle" style="margin-bottom: 10px;">USERNAME/EMAIL</label>
             <input placeholder="{{'Input Field' | localize}}" #userNameOrEmailAddressInput="ngModel" style="font-size: 14px !important;line-height: 20px;"
                [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autoFocus
                class="input-form-control form-control form-control h-auto  px-6 rounded-lg font-size-h6 logininputStyle" type="text"
                autocomplete="new-password"
                name="userNameOrEmailAddress" onfocus="this.style.color='#342e0d'" required />
            <validation-messages [formCtrl]="userNameOrEmailAddressInput" *ngIf="!userNameOrEmailAddressInput.touched">
            </validation-messages>
        </div>

        <div class="form-group" style="margin-bottom: 0px;">
            <label class="Login-labelStyle" style="margin-top: 40px !important;">PASSWORD</label>
            <input #passwordInput="ngModel" [(ngModel)]="loginService.authenticateModel.password" style="margin-top: 5px; font-size: 14px !important;line-height: 20px;"
                class="input-form-control form-control form-control h-auto  px-6 rounded-lg font-size-h6 logininputStyle" type="password"
                autocomplete="new-password" placeholder="{{'Input Field' | localize}} " name="password" required
                maxlength="32" />
            <validation-messages [formCtrl]="passwordInput" *ngIf="!passwordInput.touched"></validation-messages>
        </div>

        <div class="form-group d-flex justify-content-between mt-4">
            <label class="checkbox"  style="margin-top: 90px; font-weight: 30px; ">
                <input [(ngModel)]="loginService.rememberMe" type="checkbox" style="background: #6751ED;" name="rememberMe"
                    value="true" />
                <span class="ml-2"></span>
                {{"RememberMe" | localize}}
            </label>
            <!-- <a routerLink="/account/forgot-password" id="forget-password"
                class="font-size-h6 font-weight-bolder text-hover-primary">{{"ForgotPassword" | localize}}</a> -->
        </div>

        <div class="pb-lg-0 pb-5">
            <button type="submit" style="height: 50px;width: 266px;margin-left: 70px;    font-size: 22px !important;line-height: 0; " class="btn btn-block font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3 eqis-login-btn"
                [disabled]="!loginForm.form.valid">{{"LogIn" | localize}}</button>
        </div>
    </form>

    <!--end::Form-->
