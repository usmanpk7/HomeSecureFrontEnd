<div class="dark_color_card" [ngClass]="eqisclass" style="display: flex;color: white; margin-right: 2%;">

    <div class="col-md-5" style="padding: 16px;">

      <img src="{{image}}" class="crit_item">

    </div>

    <div class="col-md-7" style="padding: 16px; margin-top: 12px;">

      <h4 class="crit_font">{{title}}</h4>

      <h5 class="crit_font">{{primaryValue}}</h5>

      <h6 class="crit_font" style="color: #FF6A55;">{{secondaryValue}}%</h6>

    </div>

  </div>
