    <ng-template pTemplate="rowexpansion" let-item>
        <tr style="background-color:transparent;">
            <td colspan="12">
                <div dataKey="id"  style="color: #eef0f8;">
                    <div class="row p-2">
                        <div class="col-md-8"></div>
                    <div class="col-md-2 p-0" style="text-align: end;">
                        <p class="m-4">Select View Type</p>
                    </div>
                    <div class="col-md-2" style="text-align: end;">
                        <a (click)="ViewChange($event)" id="card"
                         [ngClass]="{'view-active': viewType == 2}" class="btn" style="color: white;">Card</a>
                        <a (click)="ViewChange($event)" class="btn "  [ngClass]="{'view-active': viewType == 1}" id="table" style="color: white;"> Table</a>
                    </div>
                </div>
                   <div class="row yellow-grid">
                       <div class="col-md-12 p-2 "  style="background:#8e8636;">
                    <p-table #dataTable3 dataKey="id" *ngIf="viewType==1" [value]="item.variationItem"
                    rowExpandMode="single">
                <ng-template pTemplate="header" style="text-align: center;">
                  <tr>
                    <th class="gridheader2">Image</th>
                      <th class="gridheader2">SN/Code</th>
                      <th class="gridheader2">Store V.Name</th>
                      <th class="gridheader2">Stores V.No</th>
                      <th class="gridheader2">Stores Position Status</th>
                      <th class="gridheader2">Depot</th>
                      <th class="gridheader2">Store House</th>

                      <th class="gridheader2" colspan="4">Identity Tool</th>
                  </tr>
                </ng-template>
                  <ng-template pTemplate="body" style="color: white;" let-variation let-expanded="expanded" let-rowIndex="rowIndex">
                      <tr class="body-td" [pRowToggler]="variation" role="button" aria-expanded="false"
                          aria-controls="collapseExample"  [ngClass]="{
                            'sub-table2-even': rowIndex % 2 == 1,
                            'sub-table2-odd': rowIndex % 2 == 0}" >
                            <td    style="padding-left: 4px; border-left: 0px;">
                                <img src="{{variation.varriationBatch.item.itemImage}}" width="100%"/>
                              </td>
                          <td class="border-green" style="text-align: center;">
                            {{decryptItem(variation.snCode)}}
                          </td>
                          <td class="border-green" style="text-align: center;">{{decryptItem(variation.varriationBatch.item.itemName)}}-{{item.snCodeNo}}-{{rowIndex}}</td>
                          <td class="border-green" style="text-align: center;">{{item.snCodeNo}}-{{rowIndex}}</td>
                          <td  class="border-green" style="text-align: center;">In-Stock
                          </td>
                          <td class="border-green" style="text-align: center;">{{getwarehouse(item.wareHouseId)}}
                        </td>
                        <td class="border-green" style="text-align: center;">{{variation.varriationBatch.assignedWareHouseUnit}}
                        </td>

                        <td style="font-size: 9px;border-left: 2px #213315 solid;font-weight: 700;" colspan="4">
                            <div class="row">
                                <div class="col-md-2" style="font-size: 9px;border-right: 2px #213315 solid;font-weight: 700;">
                                <span> QRC</span>
                                </div>

                               <div class="col-md-10">
                                {{decryptItem(item.qrc)}}
                                <button
                                class="btn btn-sm btn-primary tool-cr">Read</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr">Write</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr" (click)="opendailogForQRCode(variation.varriationBatch.item.qrc)" >View</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr">Print</button>
                               </div>
                               <hr class="hr mr-2" style="width: 92%; background: #213315; margin: 8px;">
                            </div>
                            <div class="row">
                                <div class="col-md-2" style="font-size: 9px;border-right: 2px #213315 solid;font-weight: 700;">
                                <span> NFC</span>
                                </div>

                               <div class="col-md-10">
                                {{decryptItem(item.nfc)}}
                                <button
                                class="btn btn-sm btn-primary tool-cr">Read</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr">Write</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr" (click)="opendailogForQRCode(variation.varriationBatch.item.nfc)" >View</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr">Print</button>
                               </div>
                               <hr class="hr mr-2" style="width: 92%; background: #213315; margin: 8px;">
                            </div>
                            <div class="row">
                                <div class="col-md-2" style="font-size: 9px;border-right: 2px #213315 solid;font-weight: 700;">
                                <span> RFID</span>
                                </div>

                               <div class="col-md-10">
                                <button
                                class="btn btn-sm btn-primary tool-cr">Read</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr">Write</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr" (click)="opendailogForQRCode(variation.varriationBatch.item.rfid)" >View</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr">Print</button>
                               </div>
                               <hr class="hr mr-2" style="width: 92%; background: #213315; margin: 8px;">
                            </div>
                            <div class="row">
                                <div class="col-md-2" style="font-size: 9px;border-right: 2px #213315 solid;font-weight: 700;">
                                <span> BarCode</span>
                                </div>

                               <div class="col-md-10">

                                <button
                                class="btn btn-sm btn-primary tool-cr">Read</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr">Write</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr"  (click)="opendailogForQRCode(variation.varriationBatch.item.barcode)" >View</button>
                                <button
                                class="btn btn-sm btn-primary tool-cr">Print</button>
                               </div>
                            </div>
                        </td>
                      </tr>
                      </ng-template>
                   </p-table>
